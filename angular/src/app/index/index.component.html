<div class="svg" role="presentation">
  <div class="grails-logo-container">
    <img class="grails-logo" src="../../images/grails-cupsonly-logo-white.svg">
  </div>
</div>

<div id="content" role="main">
  <section class="container colset-2-its">
    <h1 style="text-align:center;">
      Welcome to ZZoverflow
    </h1>

    <p>
      You can ask anything. Except a Million $...
    </p>

    
    <!--Displaying the questions in a table-->
    <table class="table">
      <thead>
        <th>Title</th>
        <th>User</th>
        <th>Date</th>
        <th>Votes</th>
      </thead>

      <tbody>
        <tr *ngFor="let question of questionsList">
          <td>
            <!--Link to QuestionComponent having id in @Input()-->
            <a [routerLink]="['/question', question.id]">{{question.title}}</a>
          </td>
          <td>{{this.getUserById(question.user).username}}</td>
          <td>{{question.date}}</td>
          <td>
            <vote [id]="question.id" [isQuestion]="true"> </vote>
            <!--
            <button (click)="event-handler()">Down</button>
            {{question.getScore()}}
            <button (click)="onClick()">Up</button>
            -->
          </td>
        </tr>
      </tbody>


    </table>

  </section>

</div>
