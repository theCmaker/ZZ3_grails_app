<div class="svg" role="presentation">
  <div class="grails-logo-container">
    <img class="grails-logo" src="../../images/grails-cupsonly-logo-white.svg">
  </div>
</div>

<div id="content" role="main">
  <section class="container colset-2-its">
    <h1 style="text-align:center;">
      Welcome to ZZoverflow
    </h1>

    <p>
      You can ask anything. Except a Million $...
    </p>

    
    <!--Displaying the questions in a table-->
    <table>
      <thead>
        <th>Title</th>
        <th>User</th>
        <th>Date</th>
        <th>Votes</th>
      </thead>

      <tbody>
        <tr *ngFor="let question of questionsList">
          <td>
            <a [routerLink]="['/question', question.id]">{{question.title}}</a>
          </td>
          <td>{{question.user}}</td>
          <td>{{question.date}}</td>
          <td> {{question.id}} </td>
        </tr>
      </tbody>


    </table>

  </section>

</div>
