<div class="nav" role="navigation">
    <ul>
        <li><a ui-sref="index" class="home">Home</a></li>
        <li><a class="list" ui-sref="badge.list" class="list">Badge List</a></li>
        <li><a class="create" ui-sref="badge.create" class="create">New Badge</a></li>
    </ul>
</div>
<div id="show-part" class="content scaffold-show" role="main">
    <h1>Show Badge</h1>
    <ol class="property-list badge">
  <li class="fieldcontain">
    <span id="name-label" class="property-label">Name</span>
    <div class="property-value" aria-labelledby="name-label">
      <span>{{vm.badge.name}}</span>
    </div>
  </li>
  <li class="fieldcontain">
    <span id="user-label" class="property-label">User</span>
    <div class="property-value" aria-labelledby="user-label">
      <a ui-sref="user.show({id: vm.badge.user.id})">{{vm.badge.user.toString()}}</a>
    </div>
  </li>
</ol>
    <form ng-submit="vm.delete()">
        <fieldset class="buttons">
            <a class="edit" ui-sref="badge.edit({id: vm.badge.id})">Edit</a>
            <input class="delete" type="submit" value="Delete" onclick="return confirm('Are you sure?');" />
        </fieldset>
    </form>
</div>
